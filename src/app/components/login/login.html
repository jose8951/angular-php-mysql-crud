<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg border-0" style="width: 350px; border-radius: 15px;">
    <h3 class="text-center mb-4 fw-bold">Iniciar Sesión</h3>
    
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label class="form-label small fw-bold">Email</label>
        <input type="email" 
               name="email" 
               [(ngModel)]="user.email" 
               class="form-control" 
               placeholder="admin@ejemplo.com" 
               required>
      </div>
      
      <div class="mb-3">
        <label class="form-label small fw-bold">Contraseña</label>
        <input [type]="verContrasena ? 'text' : 'password'" 
               name="password" 
               [(ngModel)]="user.password" 
               class="form-control" 
               placeholder="********"
               required>
        
        <div class="form-check mt-2">
          <input class="form-check-input" 
                 type="checkbox" 
                 id="checkPass" 
                 name="verContrasena" 
                 [(ngModel)]="verContrasena">
          <label class="form-check-label small text-muted" for="checkPass">
            Mostrar contraseña
          </label>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary w-100 shadow-sm py-2">
        Entrar al Sistema
      </button>
    </form>
    
  </div>
</div>
